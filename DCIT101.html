        }

      scoreDisplay.textContent = `${correctCount}/${questions.length}`;

      const q = questions[currentSlide];
      if (!q) return;

      questionEl.textContent = q.question;
      const locked = answerLocked[currentSlide];
      const selectedIdx = userAnswers[currentSlide];
      const correctIdx = q.correct;

      let htmlStr = '';
      q.options.forEach((opt, idx) => {
        let btnClass = 'option-btn';
        if (locked) {
          if (idx === correctIdx) {
            btnClass += ' correct-highlight';
          }
          if (selectedIdx !== null && idx === selectedIdx && idx !== correctIdx) {
            btnClass += ' wrong-highlight';
          }
        }
        const disabledAttr = locked ? 'disabled' : '';
        htmlStr += `<button class="${btnClass}" data-opt-index="${idx}" ${disabledAttr}>${opt}</button>`;
      });
      optionsContainer.innerHTML = htmlStr;

      // feedback
      if (locked && selectedIdx !== null) {
        if (selectedIdx === correctIdx) {
          feedbackTextEl.innerHTML = `<span class="green-feedback">‚úÖ correct!</span>`;
        } else {
          const correctAnswerText = q.options[correctIdx];

      const target = e.target.closest('.option-btn');
      if (!target || target.disabled) return;
      if (answerLocked[currentSlide]) return;

      const idx = parseInt(target.dataset.optIndex, 10);
      answerLocked[currentSlide] = true;
      userAnswers[currentSlide] = idx;

      renderSlide();
      updateScore();
    }

    function goToPrev() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide();
      }
    }

    function goToNext() {
      if (currentSlide < questions.length - 1) {
        currentSlide++;
        renderSlide();
      }
    }

    function resetQuiz() {
      currentSlide = 0;
      userAnswers = new Array(questions.length).fill(null);
      answerLocked = new Array(questions.length).fill(false);
      renderSlide();
      updateScore();
    }

    // attach events
    optionsContainer.addEventListener('click', onOptionClick);
    prevBtn.addEventListener('click', goToPrev);
    nextBtn.addEventListener('click', goToNext);
    resetBtn.addEventListener('click', resetQuiz);

    // initial render
    if (questions.length) {
      renderSlide();
      updateScore();
    } else {
      questionEl.textContent = '‚ùó No questions.';
    }
  })();
</script>
</body>
</html>

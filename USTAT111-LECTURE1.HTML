<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=yes">
  <title>üå∏ STAT111 ¬∑ pink quiz</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffecf0;  /* soft light pink base */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
    }

    .quiz-container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 245, 248, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 2.5rem;
      box-shadow: 0 20px 35px rgba(210, 140, 160, 0.25), 0 8px 20px rgba(180, 100, 120, 0.2);
      padding: 1.8rem 1.5rem 2rem;
      border: 1px solid #ffd9e2;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px dashed #ffc1d0;
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      background: linear-gradient(130deg, #b3708c, #d96f92);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .score-badge {
      background: #ffe2eb;
      border-radius: 60px;
      padding: 0.4rem 1.2rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: #9e5f77;
      border: 1px solid #ffb3c6;
      box-shadow: inset 0 1px 4px #fff6f9, 0 3px 0 #e6b0c2;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .score-badge span {
      background: #ffd3de;
      padding: 0.2rem 0.9rem;
      border-radius: 40px;
      color: #7f4d62;
      font-size: 1.4rem;
      line-height: 1;
      border: 1px solid #ffb7ca;
    }

    /* slide area = card */
    .slide-area {
      background: #fff9fb;
      border-radius: 2rem;
      padding: 1.8rem 1.5rem 1.5rem;
      margin: 1.2rem 0 1rem;
      border: 1px solid #ffdae3;
      box-shadow: inset 0 4px 8px #ffeef2, 0 6px 0 #ecc1cf;
    }

    .slide-title {
      font-size: 1.6rem;
      font-weight: 500;
      line-height: 1.4;
      color: #633f50;
      text-shadow: 0 1px 2px #fff0f5;
      margin-bottom: 1.5rem;
      word-break: break-word;
    }

    .options-grid {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .option-btn {
      background: #ffeef4;
      border: 2px solid #ffc1d2;
      border-radius: 50px;
      padding: 0.9rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      text-align: left;
      color: #522c3c;
      cursor: pointer;
      transition: 0.12s ease;
      box-shadow: 0 5px 0 #e6aebe, 0 3px 10px rgba(240, 150, 170, 0.3);
      word-break: break-word;
    }

    .option-btn:hover:not(:disabled) {
      background: #ffe1ed;
      border-color: #ffa5c0;
      transform: scale(1.01);
    }

    .option-btn.correct-highlight {
      background: #d4f0d4;
      border-color: #5eb85e;
      color: #1f5420;
      box-shadow: 0 0 12px #9ae6b0, 0 5px 0 #4a934a;
    }

    .option-btn.wrong-highlight {
      background: #ffe0e0;
      border-color: #ff9494;
      color: #a13131;
      box-shadow: 0 0 12px #ffb5b5, 0 5px 0 #c75c5c;
    }

    .option-btn:disabled {
      opacity: 0.9;
      cursor: not-allowed;
      filter: saturate(0.6);
    }

    .feedback-line {
      min-height: 2.8rem;
      margin: 1.5rem 0 1rem;
      font-size: 1.3rem;
      font-weight: 500;
      padding: 0.7rem 1.4rem;
      border-radius: 50px;
      background: #ffe7f0;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      border-left: 8px solid #fbaac3;
      color: #553542;
    }

    .green-feedback { color: #1b7a3b; font-weight: 600; }
    .red-feedback { color: #bc2c2c; font-weight: 600; }

    .nav-controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      margin-top: 1.5rem;
    }

    button.nav-btn {
      background: #ffdae5;
      border: none;
      border-radius: 3rem;
      padding: 0.7rem 1.8rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #744c5c;
      border-bottom: 4px solid #e2a5b9;
      letter-spacing: 0.02rem;
      cursor: pointer;
      transition: 0.1s ease;
      box-shadow: 0 5px 10px rgba(190, 120, 140, 0.25);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    button.nav-btn:hover:not(:disabled) {
      background: #ffccdb;
      border-bottom-color: #cc8ca3;
      transform: translateY(-2px);
    }

    button.nav-btn:disabled {
      opacity: 0.4;
      cursor: default;
      filter: grayscale(0.4);
      border-bottom-color: #ccb6bf;
    }

    .slide-indicator {
      font-size: 1.2rem;
      background: #ffecf2;
      padding: 0.5rem 1.4rem;
      border-radius: 60px;
      color: #8d5b6e;
      border: 1px solid #ffb7cb;
      font-weight: 500;
    }

    .reset-btn {
      background: #ffd0db;
      border-bottom-color: #d690aa;
      padding: 0.7rem 1.6rem;
    }

    .footer-credit {
      text-align: center;
      color: #ab7f8e;
      margin-top: 1.8rem;
      font-size: 0.95rem;
      border-top: 1px dashed #ffc2d2;
      padding-top: 0.8rem;
    }

    /* ‚Äî‚Äî‚Äî mobile fine‚Äëtuning ‚Äî‚Äî‚Äî */
    @media (max-width: 550px) {
      h1 {
        font-size: 1.7rem;
      }
      .score-badge {
        font-size: 1.1rem;
        padding: 0.3rem 1rem;
      }
      .score-badge span {
        font-size: 1.2rem;
        padding: 0.1rem 0.7rem;
      }
      .slide-title {
        font-size: 1.4rem;
      }
      .option-btn {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }
      .feedback-line {
        font-size: 1.1rem;
        padding: 0.6rem 1.2rem;
      }
      button.nav-btn {
        font-size: 1rem;
        padding: 0.6rem 1.3rem;
      }
      .slide-indicator {
        font-size: 1rem;
        padding: 0.4rem 1rem;
      }
      .quiz-container {
        padding: 1.2rem 1rem 1.5rem;
      }
    }

    @media (max-width: 380px) {
      .header-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-controls {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <div class="header-row">
    <h1> STAT111 LECTURE 1</h1>
    <div class="score-badge">
      üèÜ SCORE <span id="scoreDisplay">0/15</span>
    </div>
  </div>

  <!-- slide area -->
  <div class="slide-area" id="slideArea">
    <div class="slide-title" id="questionText">Loading questions...</div>
    <div class="options-grid" id="optionsContainer"></div>
    <div class="feedback-line" id="feedbackMessage">
      <span>üí¨</span> <span id="feedbackText">select an option</span>
    </div>
  </div>

  <!-- navigation + reset -->
  <div class="nav-controls">
    <button class="nav-btn" id="prevBtn" disabled>‚óÄ PREV</button>
    <div class="slide-indicator" id="slideIndicator">1 / 15</div>
    <button class="nav-btn" id="nextBtn" disabled>NEXT ‚ñ∂</button>
    <button class="nav-btn reset-btn" id="resetBtn">‚ü≤ RESET</button>
  </div>
  <div class="footer-credit">‚ö°Developed by @Cimon-THE TECH  GUY</div>
</div>

<script>
  (function() {
    // =================  STAT111 QUESTIONS  =================
    const questions = [
      {
        question: "What is the main purpose of statistics?",
        options: [
          "Collecting data only",
          "Collecting, analyzing, interpreting, and presenting data",
          "Analyzing data only",
          "Predicting the future"
        ],
        correct: 1
      },
      {
        question: "Which branch of statistics deals with developing mathematical theorems?",
        options: [
          "Applied Statistics",
          "Descriptive Statistics",
          "Theoretical Statistics",
          "Inferential Statistics"
        ],
        correct: 2
      },
      {
        question: "Which area of applied statistics focuses on organizing and summarizing data?",
        options: [
          "Inferential Statistics",
          "Descriptive Statistics",
          "Theoretical Statistics",
          "Predictive Statistics"
        ],
        correct: 1
      },
      {
        question: "What is a population in statistics?",
        options: [
          "A subset selected from the group of interest",
          "All individuals/elements of interest in a study",
          "A numerical summary from a sample",
          "A survey of a portion"
        ],
        correct: 1
      },
      {
        question: "What is a parameter?",
        options: [
          "Numerical summary from a sample",
          "Numerical summary of a population",
          "A subset of the population",
          "A categorical variable"
        ],
        correct: 1
      },
      {
        question: "Which sampling method involves dividing the population into groups (strata) and randomly selecting from each group?",
        options: [
          "Simple random sampling",
          "Systematic sampling",
          "Stratified sampling",
          "Cluster sampling"
        ],
        correct: 2
      },
      {
        question: "Data collected directly by the researcher is called:",
        options: [
          "Secondary data",
          "Primary data",
          "Census data",
          "Sample data"
        ],
        correct: 1
      },
      {
        question: "Which type of variable is 'gender' (male/female)?",
        options: [
          "Quantitative discrete",
          "Quantitative continuous",
          "Qualitative nominal",
          "Qualitative ordinal"
        ],
        correct: 2
      },
      {
        question: "Which level of measurement has a true zero point and allows for meaningful ratios?",
        options: [
          "Nominal",
          "Ordinal",
          "Interval",
          "Ratio"
        ],
        correct: 3
      },
      {
        question: "Temperature in degrees Celsius is an example of which level of measurement?",
        options: [
          "Nominal",
          "Ordinal",
          "Interval",
          "Ratio"
        ],
        correct: 2
      },
      {
        question: "What is the key difference between discrete and continuous variables?",
        options: [
          "Discrete can be measured, continuous can be counted",
          "Discrete are countable values, continuous can take any value within an interval",
          "Discrete are qualitative, continuous are quantitative",
          "Discrete have a true zero, continuous do not"
        ],
        correct: 1
      },
      {
        question: "In statistics, a sample is:",
        options: [
          "A subset selected from the population",
          "The entire group of interest",
          "A numerical summary",
          "A type of variable"
        ],
        correct: 0
      },
      {
        question: "Which of the following is an example of ordinal data?",
        options: [
          "Gender (male/female)",
          "Educational level (high school, bachelor, master)",
          "Temperature in Kelvin",
          "Number of children"
        ],
        correct: 1
      },
      {
        question: "A survey that includes every member of the population is called:",
        options: [
          "Sample survey",
          "Census",
          "Secondary data",
          "Inferential study"
        ],
        correct: 1
      },
      {
        question: "Probability is the study of:",
        options: [
          "Collecting data",
          "Randomness and likelihood of events",
          "Summarizing data",
          "Drawing conclusions from samples"
        ],
        correct: 1
      }
    ];

    // ---------- state ----------
    let currentSlide = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let answerLocked = new Array(questions.length).fill(false);

    // DOM elements
    const questionEl = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const feedbackTextEl = document.getElementById('feedbackText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resetBtn = document.getElementById('resetBtn');
    const slideIndicator = document.getElementById('slideIndicator');
    const scoreDisplay = document.getElementById('scoreDisplay');

    // update score
    function updateScore() {
      let correctCount = 0;
      for (let i = 0; i < questions.length; i++) {
        if (answerLocked[i] && userAnswers[i] === questions[i].correct) {
          correctCount++;
        }
      }
      scoreDisplay.textContent = `${correctCount}/${questions.length}`;
    }

    // render current slide
    function renderSlide() {
      const q = questions[currentSlide];
      if (!q) return;

      questionEl.textContent = q.question;
      const locked = answerLocked[currentSlide];
      const selectedIdx = userAnswers[currentSlide];
      const correctIdx = q.correct;

      let htmlStr = '';
      q.options.forEach((opt, idx) => {
        let btnClass = 'option-btn';
        if (locked) {
          if (idx === correctIdx) {
            btnClass += ' correct-highlight';
          }
          if (selectedIdx !== null && idx === selectedIdx && idx !== correctIdx) {
            btnClass += ' wrong-highlight';
          }
        }
        const disabledAttr = locked ? 'disabled' : '';
        htmlStr += `<button class="${btnClass}" data-opt-index="${idx}" ${disabledAttr}>${opt}</button>`;
      });
      optionsContainer.innerHTML = htmlStr;

      // feedback
      if (locked && selectedIdx !== null) {
        if (selectedIdx === correctIdx) {
          feedbackTextEl.innerHTML = `<span class="green-feedback">‚úÖ correct!</span>`;
        } else {
          const correctAnswerText = q.options[correctIdx];
          feedbackTextEl.innerHTML = `<span class="red-feedback">‚ùå wrong. correct: </span><span class="green-feedback">"${correctAnswerText}"</span>`;
        }
      } else {
        feedbackTextEl.textContent = '‚ö° choose an option';
      }

      prevBtn.disabled = (currentSlide === 0);
      nextBtn.disabled = (currentSlide === questions.length - 1);
      slideIndicator.textContent = `${currentSlide+1} / ${questions.length}`;
    }

    // click handler
    function onOptionClick(e) {
      const target = e.target.closest('.option-btn');
      if (!target || target.disabled) return;
      if (answerLocked[currentSlide]) return;

      const idx = parseInt(target.dataset.optIndex, 10);
      answerLocked[currentSlide] = true;
      userAnswers[currentSlide] = idx;

      renderSlide();
      updateScore();
    }

    function goToPrev() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide();
      }
    }

    function goToNext() {
      if (currentSlide < questions.length - 1) {
        currentSlide++;
        renderSlide();
      }
    }

    function resetQuiz() {
      currentSlide = 0;
      userAnswers = new Array(questions.length).fill(null);
      answerLocked = new Array(questions.length).fill(false);
      renderSlide();
      updateScore();
    }

    // attach events
    optionsContainer.addEventListener('click', onOptionClick);
    prevBtn.addEventListener('click', goToPrev);
    nextBtn.addEventListener('click', goToNext);
    resetBtn.addEventListener('click', resetQuiz);

    // initial render
    if (questions.length) {
      renderSlide();
      updateScore();
    } else {
      questionEl.textContent = '‚ùó No questions.';
    }
  })();
</script>
</body>
</html>

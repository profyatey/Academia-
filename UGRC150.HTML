<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=yes">
  <title>UGRC 150 Quiz LECTURE 1&2</title>
  <style>
    
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    background: #e4f0fd;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem;
  }

  .quiz-container {
    max-width: 900px;
    width: 100%;
    background: rgba(235, 247, 255, 0.85);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-radius: 2.5rem;
    box-shadow: 0 20px 35px rgba(100, 150, 200, 0.2), 0 8px 20px rgba(70, 120, 180, 0.15);
    padding: 1.8rem 1.5rem 2rem;

  }

  .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px dashed #b8d6ff;
    padding-bottom: 0.75rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
    gap: 0.8rem;
  }

  h1 {
    font-size: 2rem;
    font-weight: 600;

    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }

  .score-badge {
    background: #d4e9ff;
    border-radius: 60px;
    padding: 0.4rem 1.2rem;
    font-size: 1.3rem;
    font-weight: 600;
    color: #2f5575;
    border: 1px solid #9fc9ff;

    gap: 0.3rem;
  }

  .score-badge span {
    background: #bed9ff;
    padding: 0.2rem 0.9rem;
    border-radius: 40px;
    color: #1a3e5c;
    font-size: 1.4rem;
    line-height: 1;
    border: 1px solid #8ab9f0;
  }

  .slide-area {
    background: #f1faff;
    border-radius: 2rem;
    padding: 1.8rem 1.5rem 1.5rem;
    margin: 1.2rem 0 1rem;
    border: 1px solid #c5ddff;
    box-shadow: inset 0 4px 8px #e4f2ff, 0 6px 0 #b0cbea;
  }

  .slide-title {
    font-size: 1.6rem;
    font-weight: 500;
    line-height: 1.4;
    color: #1f4766;
    text-shadow: 0 1px 2px #e4f0ff;
    margin-bottom: 1.5rem;
  }

  .options-grid {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  .option-btn {
    background: #e6f2ff;
    border: 2px solid #b6d5ff;
    border-radius: 50px;
    padding: 0.9rem 1.5rem;
    font-size: 1.2rem;
    font-weight: 500;
    text-align: left;
    color: #1b3a54;
    cursor: pointer;
    transition: 0.12s ease;
    box-shadow: 0 5px 0 #9cb9dc, 0 3px 10px rgba(120, 160, 210, 0.3);
  }

  .option-btn:hover:not(:disabled) {
    background: #d5e9ff;
    border-color: #88b8f0;
    transform: scale(1.01);
  }

  .option-btn.correct-highlight {
    background: #d4f0d4;
    border-color: #5eb85e;
    color: #1f5420;
    box-shadow: 0 0 12px #9ae6b0, 0 5px 0 #4a934a;
  }

  .option-btn.wrong-highlight {
    background: #ffe0e0;
    border-color: #ff9494;
    color: #a13131;
    box-shadow: 0 0 12px #ffb5b5, 0 5px 0 #c75c5c;
  }

  .option-btn:disabled {
    opacity: 0.9;
    cursor: not-allowed;
    filter: saturate(0.6);
  }

  .feedback-line {
    min-height: 2.8rem;
    margin: 1.5rem 0 1rem;
    font-size: 1.3rem;
    font-weight: 500;
    padding: 0.7rem 1.4rem;
    border-radius: 50px;
    background: #e1f0ff;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    border-left: 8px solid #9ac2f0;
    color: #234d6b;
  }

  .green-feedback { color: #1b7a3b; font-weight: 600; }
  .red-feedback { color: #bc2c2c; font-weight: 600; }

  .nav-controls {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: 0.6rem;
    margin-top: 1.5rem;
  }

  button.nav-btn {
    background: #cde3ff;
    border: none;
    border-radius: 3rem;
    padding: 0.7rem 1.8rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: #1f4a70;
    border-bottom: 4px solid #7fa3c7;
    letter-spacing: 0.02rem;
    cursor: pointer;
    transition: 0.1s ease;
    box-shadow: 0 5px 10px rgba(90, 130, 180, 0.2);
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
  }

  button.nav-btn:hover:not(:disabled) {
    background: #b9d7ff;
    border-bottom-color: #6087b0;
    transform: translateY(-2px);
  }

  button.nav-btn:disabled {
    opacity: 0.4;
    cursor: default;
    filter: grayscale(0.4);
    border-bottom-color: #9bb2cc;
  }

  .slide-indicator {
    font-size: 1.2rem;
    background: #e2f0ff;
    padding: 0.5rem 1.4rem;
    border-radius: 60px;
    color: #26557c;
    border: 1px solid #9ec3ec;
    font-weight: 500;
  }

  .reset-btn {
    background: #c2dcff;
    border-bottom-color: #6f94bc;
    padding: 0.7rem 1.6rem;
  }

  .footer-credit {
    text-align: center;
    color: #6183a3;
    margin-top: 1.8rem;
    font-size: 0.95rem;
    border-top: 1px dashed #b6d3f2;
    padding-top: 0.8rem;
  }

  @media (max-width: 550px) {
    h1 { font-size: 1.7rem; }
    .score-badge { font-size: 1.1rem; padding: 0.3rem 1rem; }
    .score-badge span { font-size: 1.2rem; padding: 0.1rem 0.7rem; }
    .slide-title { font-size: 1.4rem; }
    .option-btn { font-size: 1rem; padding: 0.8rem 1.2rem; }
    .feedback-line { font-size: 1.1rem; padding: 0.6rem 1.2rem; }
    button.nav-btn { font-size: 1rem; padding: 0.6rem 1.3rem; }
    .slide-indicator { font-size: 1rem; padding: 0.4rem 1rem; }
    .quiz-container { padding: 1.2rem 1rem 1.5rem; }
  }

  @media (max-width: 380px) {
    .header-row { flex-direction: column; align-items: flex-start; }
    .nav-controls { justify-content: center; }
  }

  </style>
</head>
<body>
<div class="quiz-container">

    <div class="score-badge">
      üèÜ SCORE <span id="scoreDisplay">0/15</span>

<script>
  (function() {
    // =================  STAT111 QUESTIONS  =================
    const questions = [
     {

  {

    ],
    correct: 2
  },
  {
    question: "Which type of sentence has a truth-value (can be true or false)?",
    options: [
      "Interrogatives",
      "Imperatives",
      "Declaratives",
      "Emotive expressions"
    ],
    correct: 2
  },
  {
    question: "'Is she your mother?' is an example of:",
    options: [
      "A declarative",
      "An interrogative",
      "An imperative",
      "A sentence fragment"
    ],
    correct: 1
  },
  {
    question: "'Take off your cap' is an example of:",
    options: [
      "A declarative",
      "An interrogative",
      "An imperative",
      "An emotive expression"
    ],
    correct: 2
  },
  {
    question: "Which of the following statements is TRUE about interrogatives and imperatives?",
    options: [
      "They both have truth-values",
      "They are both truth bearers",
      "Neither has a truth-value",
      "Only interrogatives have truth-values"
    ],
    correct: 2
  },
  {
    question: "A factual statement is one that:",
    options: [
      "Expresses the viewpoint of the subject",
      "Objectively describes what exists through sense observation",
      "Gives meaning to words",
      "Prescribes how something should be"
    ],
    correct: 1
  },
  {
    question: "'Abortion is evil' is an example of:",
    options: [
      "A factual statement",
      "A non-moral value judgment",
      "A moral value judgment",
      "A definition"
    ],
    correct: 2
  },
  {
    question: "'He is a good boxer' is an example of:",
    options: [
      "A factual statement",
      "A moral value judgment",
      "A non-moral value judgment",
      "A sentence fragment"
    ],
    correct: 2
  },
  {
    question: "The difference between a sentence and a statement is:",
    options: [
      "All sentences are statements",

      "Sentences can be true, statements cannot",
      "There is no difference"
    ],
    correct: 1
  },
  {
    question: "In a definition, the word being defined is called the:",
    options: [
      "Definiens",
      "Denotation",
      "Definiendum",
      "Connotation"
    ],
    correct: 2
  },
  {
    question: "In a definition, the part that gives the word's meaning is called the:",
    options: [
      "Definiens",
      "Denotation",
      "Definiendum",
      "Connotation"
    ],
    correct: 0
  },
  {
    question: "A word's connotation refers to:",
    options: [
      "All things in the world that fit the definition",
      "The characteristics or features associated with the word",
      "The word being defined",
      "The dictionary definition"
    ],
    correct: 1
  },
  {
    question: "A word's denotation refers to:",
    options: [
      "The characteristics associated with the word",
      "The word being defined",
      "The collection of all things correctly picked out by the definition",
      "The part that gives meaning"
    ],
    correct: 2
  },
  {
    question: "A lexical definition is:",
    options: [
      "A definition provided by demonstration",
      "A dictionary definition",
      "A definition based on scientific theory",
      "A definition agreed upon for a specific context"
    ],
    correct: 1
  },
  {
    question: "Defining 'red' by pointing to red objects is an example of:",
    options: [
      "Lexical definition",
      "Ostensive definition",
      "Operational definition",
      "Theoretical definition"
    ],
    correct: 1
  },
  {
    question: "Giving step-by-step instructions for making 'gari soakings' is an example of:",
    options: [
      "Lexical definition",
      "Ostensive definition",
      "Operational definition",
      "Stipulative definition"
    ],
    correct: 2
  },
  {
    question: "'Water is H2O' is an example of:",
    options: [
      "Lexical definition",
      "Ostensive definition",
      "Theoretical definition",
      "Stipulative definition"
    ],
    correct: 2
  },
  {
    question: "A stipulative definition is:",
    options: [
      "A dictionary definition",
      "A definition based on scientific theory",
      "A definition agreed upon within a certain context for practical purposes",
      "A definition that captures the essential meaning"
    ],
    correct: 2
  },
  {
    question: "An ideal definition is also known as:",
    options: [
      "Lexical definition",
      "Essential or eliminative definition",
      "Operational definition",
      "Ostensive definition"
    ],
    correct: 1
  },
  {
    question: "Well-defined terms are:",
    options: [
      "Terms whose meanings are contestable",
      "Terms that can be given an ideal or essential definition",
      "Terms that have different connotations under different circumstances",
      "Terms found only in philosophy"
    ],
    correct: 1
  },
  {
    question: "Which of the following is an example of an open-class concept?",
    options: [
      "Square",
      "Even number",
      "Justice",
      "Triangle"
    ],
    correct: 2
  },
  {
    question: "Open-class concepts are also called:",
    options: [
      "Well-defined terms",
      "Essentially contestable concepts",
      "Mathematical terms",
      "Lexical definitions"
    ],
    correct: 1
  },
  {
    question: "The definition 'A book is any collection of paper material meant to be read' is problematic because it is:",
    options: [
      "Too broad",
      "Too narrow",
      "Circular",
      "Vague"
    ],
    correct: 1
  },
  {
    question: "The definition 'A pencil is any material you can write with' is problematic because it is:",
    options: [
      "Too broad",
      "Too narrow",
      "Circular",
      "Vague"
    ],
    correct: 0
  },
  {
    question: "'Morality is doing what is morally right' is an example of a definition that is:",
    options: [
      "Too broad",
      "Too narrow",
      "Circular",
      "Vague"
    ],
    correct: 2
  },
  {
    question: "'Religion is that which permeates and transcends the soul' is an example of a definition that is:",
    options: [
      "Too broad",
      "Too narrow",
      "Circular",
      "Vague"
    ],
    correct: 3
  },
  {
    question: "A definition that is 'too narrow':",
    options: [
      "Covers things that don't belong in the denotation",
      "Repeats the definiendum in the definiens",
      "Doesn't cover all things that belong in the denotation",
      "Doesn't specify adequately what belongs to the denotation"
    ],
    correct: 2
  },
  {
    question: "Which of the following best describes why critical thinkers are better decision-makers?",
    options: [
      "They never make mistakes",
      "They are less gullible because they examine reasoning",
      "They always follow the majority opinion",
      "They make decisions quickly without analysis"
    ],
    correct: 1
  },
  {
    question: "The statement 'As a critical thinker, say what you mean and mean what you say' emphasizes:",
    options: [
      "The importance of being unclear",
      "That thoughts should align with expressions",
      "That critical thinking is not important",
      "That people should always change their minds"
    ],
    correct: 1
  },
  {
    question: "Which is TRUE about sentence fragments?",
    options: [
      "They express complete thoughts",
      "They have truth-values",
      "They are incomplete sentences that don't express complete thought",
      "They are the same as declaratives"
    ],
    correct: 2
  },
  {
    question: "'Wow! Brilliant! Awesome!' are examples of:",
    options: [
      "Declaratives",
      "Interrogatives",
      "Emotive expressions",
      "Factual statements"
    ],
    correct: 2
  },
  {
    question: "Which statement about value judgments is TRUE?",
    options: [
      "They objectively describe what exists",
      "They have no viewpoint",
      "They subjectively prescribe or evaluate based on the subject's viewpoint",
      "They are always factually true"
    ],
    correct: 2
  },
  {
    question: "The course UGRC 150 aims to equip students with tools for distinguishing:",
    options: [
      "Rich from poor",
      "Logical truth from empirical truth",
      "Good teachers from bad teachers",
      "Science from arts"
    ],
    correct: 1
  },
  {
    question: "Almost all words in which field are well-defined?",
    options: [
      "Philosophy",
      "Literature",
      "Mathematics",
      "Politics"
    ],
    correct: 2
  },
  {
    question: "Can a definition have more than one problem?",
    options: [
      "No, definitions can only have one problem at a time",
      "Yes, a definition may be flawed in more than one way",
      "Only if it's a theoretical definition",
      "Only if it's an ostensive definition"
    ],
    correct: 1
  },
  {
    question: "The basic difference between connotation and denotation is:",
    options: [
      "Connotation identifies, denotation describes",
      "They are the same thing",
      "Connotation describes, denotation identifies which items fit the description",
      "Connotation is broader than denotation"
    ],
    correct: 2
  },
  {
    question: "Which type of definition is most helpful for open-textured words like 'development' or 'justice'?",
    options: [
      "Lexical definition",
      "Ostensive definition",
      "Stipulative definition",
      "Operational definition"
    ],
    correct: 2
  },
  {
    question: "'A bachelor is an unmarried man' - in this definition, 'a bachelor' is the:",
    options: [
      "Definiens",
      "Definiendum",
      "Connotation",
      "Denotation"
    ],
    correct: 1
  },

    ];

    // ---------- state ----------
    let currentSlide = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let answerLocked = new Array(questions.length).fill(false);

    // DOM elements
    const questionEl = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const feedbackTextEl = document.getElementById('feedbackText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resetBtn = document.getElementById('resetBtn');
    const slideIndicator = document.getElementById('slideIndicator');
    const scoreDisplay = document.getElementById('scoreDisplay');

    // update score
    function updateScore() {
      let correctCount = 0;
      for (let i = 0; i < questions.length; i++) {
        if (answerLocked[i] && userAnswers[i] === questions[i].correct) {
          correctCount++;
        }
      }
      scoreDisplay.textContent = `${correctCount}/${questions.length}`;
    }

    // render current slide
    function renderSlide() {
      const q = questions[currentSlide];
      if (!q) return;

      questionEl.textContent = q.question;
      const locked = answerLocked[currentSlide];
      const selectedIdx = userAnswers[currentSlide];
      const correctIdx = q.correct;

      let htmlStr = '';
      q.options.forEach((opt, idx) => {
        let btnClass = 'option-btn';
        if (locked) {
          if (idx === correctIdx) {
            btnClass += ' correct-highlight';
          }
          if (selectedIdx !== null && idx === selectedIdx && idx !== correctIdx) {
            btnClass += ' wrong-highlight';
          }
        }
        const disabledAttr = locked ? 'disabled' : '';
        htmlStr += `<button class="${btnClass}" data-opt-index="${idx}" ${disabledAttr}>${opt}</button>`;
      });
      optionsContainer.innerHTML = htmlStr;

      // feedback
      if (locked && selectedIdx !== null) {
        if (selectedIdx === correctIdx) {
          feedbackTextEl.innerHTML = `<span class="green-feedback">‚úÖ correct!</span>`;
        } else {
          const correctAnswerText = q.options[correctIdx];
          feedbackTextEl.innerHTML = `<span class="red-feedback">‚ùå wrong. correct: </span><span class="green-feedback">"${correctAnswerText}"</span>`;
        }
      } else {
        feedbackTextEl.textContent = '‚ö° choose an option';
      }

      prevBtn.disabled = (currentSlide === 0);
      nextBtn.disabled = (currentSlide === questions.length - 1);
      slideIndicator.textContent = `${currentSlide+1} / ${questions.length}`;
    }

    // click handler
    function onOptionClick(e) {
      const target = e.target.closest('.option-btn');
      if (!target || target.disabled) return;
      if (answerLocked[currentSlide]) return;

      const idx = parseInt(target.dataset.optIndex, 10);
      answerLocked[currentSlide] = true;
      userAnswers[currentSlide] = idx;

      renderSlide();
      updateScore();
    }

    function goToPrev() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide();
      }
    }

    function goToNext() {
      if (currentSlide < questions.length - 1) {
        currentSlide++;
        renderSlide();
      }
    }

    function resetQuiz() {
      currentSlide = 0;
      userAnswers = new Array(questions.length).fill(null);
      answerLocked = new Array(questions.length).fill(false);
      renderSlide();
      updateScore();
    }

    // attach events
    optionsContainer.addEventListener('click', onOptionClick);
    prevBtn.addEventListener('click', goToPrev);
    nextBtn.addEventListener('click', goToNext);
    resetBtn.addEventListener('click', resetQuiz);

    // initial render
    if (questions.length) {
      renderSlide();
      updateScore();
    } else {
      questionEl.textContent = '‚ùó No questions.';
    }
  })();
</script>
</body>
